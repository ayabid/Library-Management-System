<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/vendors/ti-icons/css/themify-icons.css">

    <link rel="stylesheet" href="/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="/vendors/font-awesome/css/font-awesome.min.css">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="/vendors/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/vendors/bootstrap-datepicker/bootstrap-datepicker.min.css">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="/images/favicon.png" />
</head>
<body>
<div class="container-scroller">
    <span th:replace="fragments/header :: header"></span>

    <div class="container-fluid page-body-wrapper">
        <span th:replace="fragments/sidebar :: sidebar"></span>

        <div class="main-panel">
            <div class="content-wrapper">
                <div class="page-header">
                    <h3 class="page-title"> Form </h3>

                </div>
                <div class="row">
                    <div class="col-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">Add Book</h4>

                                <form action="#" th:action="@{/add-book}" th:object="${book}" method="post">
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label for="isbn">ISBN</label>
                                            <input type="text" th:field="*{isbn}" class="form-control" id="isbn" placeholder="ISBN" />
                                            <span th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></span>
                                        </div>

                                        <div class="form-group col-md-6">
                                            <label for="name">Book Name</label>
                                            <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Book Name" />
                                        </div>

                                        <div class="form-group col-md-6">
                                            <label for="serialName">Serial Name</label>
                                            <input type="text" th:field="*{serialName}" class="form-control" id="serialName" placeholder="Serial Name" />
                                        </div>

                                        <div class="form-group col-md-6">
                                            <label for="description">Description</label>
                                            <textarea th:field="*{description}" class="form-control" id="description" rows="4" placeholder="Description"></textarea>
                                        </div>

                                        <div class="form-group col-md-6">
                                            <label for="category">Category</label>
                                            <select th:field="*{categories}" class="form-control">
                                                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                                            </select>
                                        </div>

                                        <div class="form-group col-md-6">
                                            <label for="author">Author</label>
                                            <select th:field="*{authors}" class="form-control">
                                                <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.name}"></option>
                                            </select>
                                        </div>

                                        <div class="form-group col-md-6">
                                            <label for="publisher">Publisher</label>
                                            <select th:field="*{publishers}" class="form-control">
                                                <option th:each="publisher : ${publishers}" th:value="${publisher.id}" th:text="${publisher.name}"></option>
                                            </select>
                                        </div>

                                        <div class="col-md-12">
                                            <button type="submit" class="btn btn-primary">Add Book</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

<script src="/vendors/js/vendor.bundle.base.js"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script src="/vendors/select2/select2.min.js"></script>
<script src="/vendors/typeahead.js/typeahead.bundle.min.js"></script>
<!-- End plugin js for this page -->
<!-- inject:js -->
<script src="/js/off-canvas.js"></script>
<script src="/js/misc.js"></script>
<script src="/js/settings.js"></script>
<script src="/js/todolist.js"></script>
<script src="/js/jquery.cookie.js"></script>
<!-- endinject -->
<!-- Custom js for this page -->
<script src="/js/file-upload.js"></script>
<script src="/js/typeahead.js"></script>
<script src="/js/select2.js"></script>
<!-- End custom js for this page -->
</div>
</body>
</html>
