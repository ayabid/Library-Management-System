<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> Admin</title>
    <!-- CSS plugins -->
    <link rel="stylesheet" href="/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="/vendors/ti-icons/css/themify-icons.css">
    <link rel="stylesheet" href="/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="/vendors/font-awesome/css/font-awesome.min.css">
    <!-- Plugin CSS for this page -->
    <link rel="stylesheet" href="/vendors/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/vendors/bootstrap-datepicker/bootstrap-datepicker.min.css">
    <!-- Injected CSS -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="/images/favicon.png" />
</head>
<body>
<div class="container-scroller">
    <span th:replace="fragments/header :: header"></span>
    <div class="container-fluid page-body-wrapper">
        <span th:replace="fragments/sidebar :: sidebar"></span>
        <div class="main-panel">
            <div class="content-wrapper">
                <div class="page-header">
                    <h3 class="page-title">Reservation Detail.</h3>
                </div>
                <div class="row">
                    <div class="col-lg-6 stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <h3>Booking Information</h3>
                                            <table class="table">
                                                <tbody>
                                                <tr>
                                                    <th>ID de la Réservation:</th>
                                                    <td><span th:text="${reservation.id}"></span></td>
                                                </tr>
                                                <tr>
                                                    <th>Membre:</th>
                                                    <td><span th:text="${reservation.member.name}"></span></td>
                                                </tr>
                                                <tr>
                                                    <th>Livre:</th>
                                                    <td><span th:text="${reservation.book.name}"></span></td>
                                                </tr>
                                                <tr>
                                                    <th>Date de Réservation:</th>
                                                    <td><span th:text="${reservation.reservationDate}"></span></td>
                                                </tr>
                                                <tr>
                                                    <th>Date de Retour:</th>
                                                    <td><span th:text="${reservation.returnDate}"></span></td>
                                                </tr>
                                                <tr>
                                                    <th>Statut:</th>
                                                    <td><span th:text="${reservation.status}"></span></td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- JS plugins -->
<script src="/vendors/js/vendor.bundle.base.js"></script>
<script src="/js/off-canvas.js"></script>
<script src="/js/misc.js"></script>
<script src="/js/todolist.js"></script>
<script src="/js/jquery.cookie.js"></script>
</body>
</html>
