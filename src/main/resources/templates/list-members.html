<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Members</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${members}" class="container my-5">
                <p class="my-5">
                    <a href="/add-member" class="btn btn-primary btn-sm ml-4 d-inline-block">
                        <i class="fas fa-user-plus md-2"></i> Add Member
                    </a>
                    <a href="/export/all-category" class="btn btn-primary ">
                        <i class="fas fa-file-csv md-2"></i> Export CSV
                    </a>
                </p>

                <div class="col-md-12">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>ID Card</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Detail</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="member : ${members}">
                                <td th:text="${member.idCard}"></td>
                                <td th:text="${member.name}"></td>
                                <td th:text="${member.email}"></td>
                                <td th:text="${member.phone}"></td>
                                <td><a th:href="@{/member/{id}(id=${member.id})}" class="btn btn-primary"><i class="fas fa-marker ml-2"></i></a></td>
                                <td><a th:href="@{/update-member/{id}(id=${member.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{/remove-member/{id}(id=${member.id})}" class="btn btn-danger"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
