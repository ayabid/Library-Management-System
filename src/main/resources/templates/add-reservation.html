<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add Reservation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div th:insert="fragments/header :: header"></div>
<div class="container my-5">
    <h3>Add Reservation</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/add-reservation}" th:object="${reservation}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="clientCode" class="col-form-label">Client Code</label>
                            <input type="text" th:field="*{clientCode}" class="form-control" id="clientCode" placeholder="Client Code" />
                            <span th:if="${#fields.hasErrors('clientCode')}" th:errors="*{clientCode}"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="clientName" class="col-form-label">Client Name</label>
                            <input type="text" th:field="*{clientName}" class="form-control" id="clientName" placeholder="Client Name" />
                            <span th:if="${#fields.hasErrors('clientName')}" th:errors="*{clientName}"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="clientPhone" class="col-form-label">Client Phone</label>
                            <input type="text" th:field="*{clientPhone}" class="form-control" id="clientPhone" placeholder="Client Phone" />
                            <span th:if="${#fields.hasErrors('clientPhone')}" th:errors="*{clientPhone}"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="book" class="col-form-label">Book</label>
                            <select th:field="*{book}" class="form-control">
                                <option th:each="book: ${books}" th:value="${book}" th:text="${book.name}"></option>
                            </select>
                            <span th:if="${#fields.hasErrors('book')}" th:errors="*{book}"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="reservationDate" class="col-form-label">Reservation Date</label>
                            <input type="date" th:field="*{reservationDate}" class="form-control" id="reservationDateInput" name="reservationDate" />
                            <span th:if="${#fields.hasErrors('reservationDate')}" th:errors="*{reservationDate}"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="returnDate" class="col-form-label">Return Date</label>
                            <input type="date" th:field="*{returnDate}" class="form-control" id="returnDateInput" name="returnDate" />
                            <span th:if="${#fields.hasErrors('returnDate')}" th:errors="*{returnDate}"></span>
                        </div>


                        <div class="form-group col-md-8">
                            <label for="status" class="col-form-label">Status</label>
                            <select th:field="*{status}" class="form-control">
                                <option value="RESERVED">Reserved</option>
                                <option value="RETURNED">Returned</option>
                            </select>
                            <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:insert="fragments/footer :: footer"></div>
<script type="text/javascript">
    // Fonction pour convertir la date au format AAAA-MM-JJ
    function formatDate(date) {
        let [day, month, year] = date.split('/');
        return `${year}-${month}-${day}`;
    }

    // Convertir la date de r√©servation
    let reservationDateInput = document.getElementById('reservationDateInput');
    reservationDateInput.addEventListener('change', function() {
        this.value = formatDate(this.value);
    });

    // Convertir la date de retour
    let returnDateInput = document.getElementById('returnDateInput');
    returnDateInput.addEventListener('change', function() {
        this.value = formatDate(this.value);
    });
</script>

</body>

</html>
