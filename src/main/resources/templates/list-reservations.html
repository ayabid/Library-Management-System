<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Reservations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${reservations}" class="container my-5">
                <p class="my-5">
                    <a href="/add-reservation" class="btn btn-primary">
                        <i class="fas fa-user-plus ml-2">  Add Reservation </i></a>
                </p>
                <div class="col-md-12">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Reservation ID</th>
                                <th>Client Code</th>
                                <th>Client Name</th>
                                <th>Telephone</th>
                                <th>Book ISBN</th>
                                <th>Reservation Date</th>
                                <th>Return Date</th>
                                <th>Status</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="reservation : ${reservations}">
                                <td th:text="${reservation.id}"></td>
                                <td th:text="${reservation.clientCode}"></td>
                                <td th:text="${reservation.clientName}"></td>
                                <td th:text="${reservation.clientPhone}"></td>
                                <td th:text="${reservation.book.name}"></td>
                                <td th:text="${#dates.format(reservation.reservationDate, 'dd/MM/yyyy HH:mm')}"></td>
                                <td th:text="${#dates.format(reservation.returnDate, 'dd/MM/yyyy HH:mm')}"></td>
                                <td th:text="${reservation.status}"></td>
                                <td><a th:href="@{/updateReservation/{id}(id=${reservation.id})}" class="btn btn-primary"><i class="fas fa-user-edit ml-2"></i></a></td>
                                <td><a th:href="@{/removeReservation/{id}(id=${reservation.id})}" class="btn btn-primary"><i class="fas fa-user-times ml-2"></i></a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
