<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Reservations</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div th:insert="fragments/header :: header"></div>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${reservations}" class="container my-5">
                <p class="my-5">
                    <a href="/addReservation" class="btn btn-primary btn-sm ml-4 d-inline-block">
                        <i class="fas fa-plus md-2"></i> Add Reservation
                    </a>
                </p>

                <div class="col-md-12">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>Reservation ID</th>
                                <th>Member</th>
                                <th>Book</th>
                                <th>Status</th>
                                <th>Detail</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="reservation : ${reservations}">
                                <td th:text="${reservation.id}"></td>
                                <td th:text="${reservation.member.name}"></td>
                                <td th:text="${reservation.book.name}"></td>
                                <td th:text="${reservation.status}"></td>


                                <td>
                                    <a th:href="@{/reservation/{id}(id=${reservation.id})}" class="btn btn-primary">
                                        <i class="fas fa-info-circle ml-1"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/updateReservation/{id}(id=${reservation.id})}" class="btn btn-primary">
                                        <i class="fas fa-edit ml-1"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/deleteReservation/{id}(id=${reservation.id})}" class="btn btn-danger">
                                        <i class="fas fa-trash ml-1"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="fragments/footer :: footer"></div>
</body>

</html>
